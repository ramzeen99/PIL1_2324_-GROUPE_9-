<html lang="en">

  {% load static %}
  <link rel="stylesheet" type='text/css' href="{% static recuperation_style.css %}"/>
	<title>Mots de passe oublier</title>
</head>
<body>
    
	<main>
        <div class="forget-ill">
            <div class="img">

        </div>

        <button type="submit" class="aze"> <a href="{% url 'login' %}">Se connecter</a></button>
           
        
    </main>
